- type: entity
  abstract: true
  parent: BaseItem
  id: BaseMagazineBoxUniversal
  name: ammunition box (12.7 rifle)
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeUniversal
    proto: CartridgeCaselessUniversalPT1
    capacity: 60
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/caseless_rifle.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: entity
  parent: BaseMagazineBoxUniversal
  id: MagazineBoxUniversalPT1
  name: ammunition box (12.7 rifle)
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeCaselessUniversalPT1
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  parent: BaseMagazineBoxCaselessRifle
  id: MagazineBoxUniversalVPS
  name: ammunition box (12.7 rifle armor-piercing)
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeCaselessUniversalVPS
  - type: Sprite
    layers:
    - state: base-10x24
      map: ["enum.GunVisualLayers.Base"]
    - state: mag10-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag10
    steps: 2
    zeroVisible: false

- type: entity
  id: BaseCartridgeUniversal
  name: cartridge (12.7 rifle)
  parent: BaseCartridge
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgeUniversal
  - type: CartridgeAmmo
    deleteOnSpawn: true
  - type: Sprite
    noRot: false
    sprite: Debiloid1984/Objects/Weapons/Guns/Ammunition/Casings/light_rifle.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 1

- type: entity
  id: CartridgeCaselessUniversalPT1
  name: cartridge (12.7 rifle)
  parent: BaseCartridgeUniversal
  components:
  - type: CartridgeAmmo
    proto: BulletUniversalPT1

- type: entity
  id: CartridgeCaselessUniversalVPS
  name: cartridge (12.7 rifle armor-piercing)
  parent: BaseCartridgeUniversal
  components:
  - type: CartridgeAmmo
    proto: BulletUniversalVPS
  - type: Sprite
    layers:
    - state: hv
      map: ["enum.AmmoVisualLayers.Base"]

