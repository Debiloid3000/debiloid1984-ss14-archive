- type: entity
  id: ShellSoulbreaker
  name: shell (.50 soulbreaker)
  parent: BaseShellShotgun
  components:
  - type: Sprite
    layers:
      - state: practice
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: PelletShotgunSoulbreaker
    count: 1
  - type: ChemicalAmmo
  - type: SolutionContainerManager
    solutions:
      ammo:
        reagents:
        - ReagentId: SoulbreakerToxin
          Quantity: 15
  - type: SolutionTransfer
    maxTransferAmount: 15
  - type: SpentAmmoVisuals
    state: "practice"

- type: entity
  id: MagazineShotgunSaiga
  name: ammo drum (.50 beanbags)
  parent: BaseMagazineShotgun
  components:
  - type: Tag
    tags:
    - MagazineShotgunSaiga
  - type: BallisticAmmoProvider
    proto: ShellShotgun
    capacity: 5
  - type: Sprite
    sprite: Debiloid1984/Objects/Weapons/Guns/Ammunition/Magazine/Shotgun/saiga.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2